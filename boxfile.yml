run.config:
  engine: python
  engine.config:
    runtime: python-2.7

  extra_packages:
    - nginx
    - nodejs-8.9

  extra_steps:
    - npm install

  cache_dirs:
    - node_modules

data.db:
  image: nanobox/postgresql:9.6

# add a web component and give it a "start" command
web.main:
  start:
    nginx: nginx -c /app/nanobox_config/nginx.conf
    node: npm start

