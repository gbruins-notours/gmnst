run.config:
  engine: nodejs
  engine.config:
    dep_manager: npm
    runtime: nodejs-7.10

  extra_packages:
    - nginx

data.db:
  image: nanobox/postgresql:9.6

# add a web component and give it a "start" command
web.main:
  start:
    nginx: nginx -c /app/nanobox_config/nginx.conf
    node: npm start

