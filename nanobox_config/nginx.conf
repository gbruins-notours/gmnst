worker_processes 1;
daemon off;

events {
    worker_connections 1024;
}

http {
    sendfile on;
    include ../../data/etc/nginx/mime.types;

    gzip              on;
    gzip_http_version 1.0;
    gzip_proxied      any;
    gzip_min_length   500;
    gzip_disable      "MSIE [1-6]\.";
    gzip_types        text/plain text/xml text/css
                      text/comma-separated-values
                      text/javascript
                      application/x-javascript
                      application/atom+xml;

    # Proxy upstream to the hapi process
    upstream hapi {
        server 127.0.0.1:3000;
    }


    # Configuration for Nginx
    server {
        listen 8080;
        root /app/dist;
         # turn off directory listing:
        autoindex off;

        # access_log /app/dist/logs/access.log;
        # error_log /app/dist/logs/error.log;

        try_files $uri/index.html $uri @hapi =404;

        location /static/ {
            try_files $uri =404
            expires max;
            log_not_found on;
        }

        location /favicon.ico {
            root /app/dist/static;
            try_files $uri =404;
            log_not_found off;
             # disable log messages to prevent clogging the logs:
            access_log off;
        }

        location /robots.txt {
            root /app/dist/static;
        }

        # Our main location to proxy everything else to the upstream
        # server, but with the added logic for enforcing HTTPS.
        location / {
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_redirect off;
            proxy_next_upstream error;

            if ($http_x_forwarded_proto != 'https') {
                rewrite ^ https://$host$request_uri? permanent;
            }

            #facebook bot?
            set $prerender 0;
            if ($http_user_agent ~* "twitterbot|facebookexternalhit|quora link preview|pinterest") {
                set $prerender 1;
            }

            if ($prerender = 1) {
                #setting prerender as a variable forces DNS resolution since nginx caches IPs and doesnt play well with load balancing
                set $prerender "127.0.0.1:3000/socialbot";
                rewrite .* /$scheme://$host$request_uri? break;
                proxy_pass http://$prerender;
                break;
            }

            proxy_pass http://hapi;

            # Add HTTP Strict Transport Security for good measure.
            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains;";
        }

        # Proxy connections to hapi
        # location @hapi {
        #     proxy_pass         http://hapi;
        #     proxy_redirect     off;
        #     proxy_set_header   Host $host;
        # }
    }
}
