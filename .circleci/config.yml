# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    working_directory: ~/azure-appservice-static

    docker:
      - image: circleci/node:6.10.3
      - image: circleci/postgres:9.6.2-alpine
        environment:
        - POSTGRES_HOST=localhost
        - POSTGRES_USER=ubuntu
        - POSTGRES_DB=circle_test

    steps:
      - add-ssh-keys:
          fingerprints:
            - "bd:ed:31:6f:b6:ef:a8:b2:13:74:94:62:f8:d7:a1:d8"

      - checkout

      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}

      - run:
          name: Install Dependencies
          command: npm install --quiet

      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ../node_modules
      - run:
          name: Set up DB
          command: npm run knex:migrate && npm run knex:seed
          environment:
            POSTGRES_USER_LOCAL: ubuntu
            POSTGRES_DB_LOCAL: circle_test
            POSTGRES_HOST_LOCAL: "127.0.0.1"
      - run:
          name: test
          command: npm run test:server 

      # Deploy production
      - deploy:
          name: Deploy to Azure if tests pass and branch is Master
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ];
              then /scripts/publish.sh production;
            else
              echo "Not on master branch so not deploying"
            fi